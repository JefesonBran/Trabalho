<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA SCRIPT</title>

    <script>

        function exibirNome(){
            var n = document.getElementById("nome").value;
            var i = document.getElementById("idade").value;
            var s = document.getElementById("seguro").value;
            
            if (i>18 && i<=25) {
                s = s *1.25;
            }else if (i>25 && i<=32){
                s = s *1.15;
            }else if (i>32 && i<=45){
                s = s *1.10;
            }

            var resultado = "Olá "+n+", o seu Seguro é de:"+s;
            document.getElementById("print").innerHTML = resultado;
            //devolvendo a informação no HTML
        }
    </script>

</head>
<body>
    <h2>Seguro De Pobre</h2>
    
    <input type="text" id="nome" placeholder="Nome">
    <input type="text" id="idade" placeholder="Idade">
    <input type="text" id="seguro" placeholder="Valor Inicial do Seguro">
    <button onclick="exibirNome()">Exibir</button>
    <p id="print"></p>

</body>
</html>
